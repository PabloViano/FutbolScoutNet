{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark" style="border: 1px solid white;">
      <div class="container-fluid">
        <a class="navbar-brand">FutbolScoutNet</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/home">Inicio
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            {% if user.is_authenticated %}
              <li class="nav-item">
                  <a class="nav-link" href="/accounts/logout/">Cerrar Sesión</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/profile/{{request.user.username}}">Mi Perfil</a>
              </li>
            {% else %}
              <li class="nav-item">
                  <a class="nav-link" href="/accounts/login/">Iniciar Sesión</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/registro">Registrarse</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    {% block contenido %}
    {% endblock %}
</body>
{% endblock %}
