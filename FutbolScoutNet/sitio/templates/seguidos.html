{% extends 'layout.html' %}
{% block contenido %}
  <div style="margin-top: 10px;"></div>
{% if seguidos %}
  <h2 style="margin-left: 1.5%;">Usuarios seguidos por {{ user.username }}</h2>
  <ul>
    {% for seguido in seguidos %}
      <div style="margin-top: 10px;"></div>
      <div class="perfil-card" style="background-color: rgb(69, 130, 236); max-width: 25rem; border-radius: 8px; box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.2), -5px -5px 15px rgba(255, 255, 255, 0.1); padding: 15px; display: flex; align-items: center; border: 2px solid white;">
        <img class="rounded-circle" style="width: 50px; height: 50px; object-fit: cover; border: 2px solid white; margin-right: 10px;" src="{{seguido.to_user.profile.image.url}}">
        <h3><a href="/profile/{{seguido.to_user}}" style="color: white;">{{seguido.to_user}}</a></h3>
      </div>
    {% endfor %}
  </ul>
{% else %}
    <h2 style="margin-left: 1%;">No sigue a ningun usuario</h2>
{% endif %}
{% endblock %}
